<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX IN WORK</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
<div class="content-wrapper">
    <div class="content">
    	<form class="pure-form pure-form-stacked" id="admin-form">
        <fieldset>
            <legend>Создадим нового пользователя</legend>

            <label for="username">Имя</label>
            <input id="username" type="text" placeholder="Имя" name="name">

            <label for="age">Возраст</label>
            <input id="age" type="text" placeholder="Возраст" name="age">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" name="email">

            <button type="submit" class="pure-button pure-button-primary">Создать</button>
        </fieldset>
        </form>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
